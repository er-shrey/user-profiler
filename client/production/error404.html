<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page Not Found</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			width: 100%;
			height: 100vh;
		}

		.not-found-container {
			width: 50%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}

		.not-found-image {
			width: 100%;
		}

		.message {
			color: #57b894;
			margin-top: 10px;
    		display: block;
		}

		.message a {
			text-decoration: none;
			color: #6c63ff;
		}
	</style>
</head>
<body>
	<div class="not-found-container">
		<img src="/images/404.svg" alt="404 Not Found" class="not-found-image">
		<span class="message">Page you are visiting does not exist, please go back to <a href="/">Home</a></span>
	</div>
</body>
</html>
