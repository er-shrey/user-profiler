<div class="container">
    <div *ngIf="errorMessage; then errorBlock else formBlock"></div>
    <ng-template #errorBlock>
        <div class="alert alert-warning m-5">
           {{errorMessage}}
           <span class="float-right">Redirecting to Home in... {{seconds}} Seconds</span>
        </div>
    </ng-template>
    <ng-template #formBlock>
        <div class="d-flex m-3 justify-content-center">
            <form class="col-lg-6 col-sm-12" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                <div class="form-group">
                    <label for="useremail">Email</label>
                    <span *ngIf="email.touched && email.invalid" class="float-right text-danger">
                        <span *ngIf="email.errors.required">Email is required</span>
                        <span *ngIf="email.errors.email">Email is invalid</span>
                    </span>
                    <input type="email" class="form-control" id="useremail" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <span *ngIf="firstname.touched && firstname.invalid" class="float-right text-danger">
                        <span *ngIf="firstname.errors.required">Firstname is required</span>
                    </span>
                    <input type="text" class="form-control" id="firstName" formControlName="firstname">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <span *ngIf="lastname.touched && lastname.invalid" class="float-right text-danger">
                        <span *ngIf="lastname.errors.required">Lastname is required</span>
                    </span>
                    <input type="text" class="form-control" id="lastName" formControlName="lastname">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <span *ngIf="phone.touched && phone.invalid" class="float-right text-danger">
                        <span *ngIf="phone.errors.required">Phone is required</span>
                        <span *ngIf="phone.errors.minlength">Phone number should not be less then 10 digits</span>
                        <span *ngIf="phone.errors.pattern">Only numbers are allowed</span>
                    </span>
                    <input type="text" class="form-control" id="phone" formControlName="phone">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <span *ngIf="dob.touched && dob.invalid" class="float-right text-danger">
                        <span *ngIf="dob.errors.required">Date of birth is required</span>
                    </span>
                    <input type="date" class="form-control" id="dob" formControlName="dob">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <span *ngIf="profileForm.touched && profileForm.invalid" class="float-right text-danger"> All fields are required </span>
            </form>
        </div>
    </ng-template>
</div>
